server:
  port: 9870

spring:
  application:
    name: ChatCove
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/chatcove?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
    username: root
    password: root
    hikari:
      max-lifetime: 30000
      idle-timeout: 1000
      tomcat:
        max-wait: 1000
        max-idle: 10
        max-active: 1000
  devtools:
    restart:
      enabled: true
      poll-interval: 5s
      quiet-period: 3s
  #security配置
  security:
    user:
      name: admin
      password: admin

# mybaits-plus配置
mybaits-plus:
  # 搜索指定包别名
  typeAliasesPackage: com.ambisiss.**.entity
  # 配置mapper的扫描，找到所有的mapper.xml映射文件
  mapperLocations: classpath*:mapper/system/*Mapper.xml

# PageHelper分页插件
pagehelper:
  #分页插件会自动检测当前的数据库链接，自动选择合适的分页方式。
  helperDialect: mysql
  #分页合理化参数，默认值为 false 。当该参数设置为 true 时， pageNum<=0 时会查询第一页， pageNum>pages （超过总数时），会查询最后一页。
  reasonable: true
  #支持通过Mapper接口参数传递page参数,默认值为falset
  supportMethodsArguments: true
  #默认值为 false ，当该参数设置为 true 时，如果 pageSize=0 或者 RowBounds.limit =0 就会查询出全部的结果（相当于没有执行分页查询，但是返回结果仍然是 Page 类型）
  params: count=countSql
  #默认值为 false ，当该参数设置为 true 时，如果 pageSize=0 或者 RowBounds.limit =0 就会查询出全部的结果（相当于没有执行分页查询，但是返回结果仍然是 Page 类型）
  pageSizeZero: true

jwt:
  # header:凭证(校验的变量名)
  header: Authorization
  # 有效期1天(单位:s)
  expire: 5184000
  # secret: 秘钥(普通字符串) 不能太短，太短可能会导致报错
  secret: T1Bm7sLdHfRy6V8gjK4a
  # 签发者
  issuer: ambisiss