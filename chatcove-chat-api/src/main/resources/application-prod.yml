spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/chatcove?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
    username: root
    password: root
    hikari:
      max-lifetime: 30000
      idle-timeout: 1000
      tomcat:
        max-wait: 1000
        max-idle: 10
        max-active: 1000
  devtools:
    restart:
      enabled: true
      poll-interval: 5s
      quiet-period: 3s
  #security配置
  security:
    user:
      name: admin
      password: admin
